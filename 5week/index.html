		<div class="second">
			<script>

				var a = +prompt('Задание №2: (Введите от 0 до 3) a?', '');

		<div class="third">
			<script>
				//Задание 3
				document.write("Задание №3" + "<br>");
				var nDate = new Date();
				var min = nDate.getMinutes();
				var sec = nDate.getSeconds();
				if (min < 10) {
					min = "0" + min; 
				}
				if (sec < 10) {
					sec = "0" + sec; 
				}
				document.write(nDate.getHours() + ":" + min + ":" + sec +"<br>");
			</script>
		</div>
		<div class="fourth">
			<script>
				//Задание 4
				document.write("Задание №4" + "<br>");
				var writeDay = +prompt("Задание №4: Введите число от 1 до 1000!", "");
				var days = ['Воскресенье', 'Понедельник', 'Вторник', 'Среда', 'Четверг', 'Пятница', 'Суббота'];
				var months = ['Январь', 'Февраль', 'Март', 'Апрель', 'Май', 'Июнь', 'Июль', 'Август', 'Сентябрь', 'Октябрь', 'Ноябрь', 'Декабрь'];
				var nowDay = new Date();
				var dayToNow = nowDay.getTime(); 
				function getDate(num) {
					var dayTo = new Date(1000*60*60*24*num); 
					var nextDay = dayTo.getTime()  
					var nowDayPlusDayTo = new Date(dayToNow + nextDay);
					document.write("Через " + num + " дней будет вот такая дата: " + "<br>");
					document.write("День недели: " + days[nowDayPlusDayTo.getDay()] + "<br>");
					document.write("Число: " + nowDayPlusDayTo.getDate() + "<br>");
					document.write("Месяц: " + months[nowDayPlusDayTo.getMonth()] + "<br>");
					document.write("Год: " + nowDayPlusDayTo.getFullYear() + "<br>");
				}
				if (writeDay < 1 || writeDay > 1000 || isNaN(writeDay)) { 
					document.write("Вы ввели не число, либо за пределами от 1 до 1000" + "<br>");
				} else {
					getDate(writeDay);
				}
			</script>
		</div>

			<script>

		</div>
		<div class="sixth">
			<script>
				//Задание 6
				document.write("Задание №6" + "<br>");
				var strCard = "Иван вчера потерял свою кредитку, ее номер 1178-9087-2384-8787. Поэтому он пошел в банк и описал ситуацию. Там пошли ему навстречу и выдали новую кредитку под номером: 1103-8899-0811-1722";
				var regCardNew = /[0-3]{4}-\d{4}-\d{4}-\d{4}/g;
				var result = strCard.match(regCardNew);

		</div>
		<div class="eighth">
			<script>
				//Задание 8
				document.write("Задание №8" + "<br>");
				var str = prompt("Задание №8: Введите любое слово!!!", "");
				function getStringLength(string) {
					if (string.length > 10) {
						return "В строке больше 10 символов, а именно " + string.length + "<br>";
					} else if (string.length == 10) {
						return "В строке " + string.length + " символов" + "<br>";
					} else if (string.length == "") {
						return "В строке нет символов" + "<br>";
					} else {
						return "В строке меньше 10 символов, а именно " + string.length + "<br>";
					}
				}
				document.write(getStringLength(str));
			</script>
		</div>
		<div class="ninth">
			<script>

					return result;
				}
				alert("Задание №9(1-й способ): Cумма равна " + getSum(a,b));
				//////////////////////////////////////////

				function getSum2() {
					var sum = 0;
			        for (var i = 0; i < arguments.length; i++) {

					}

				alert("(2-й способ через arguments): Cумма равна " + getSum2(a,b));
